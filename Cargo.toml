[package]
name = "tiny_player"
version = "0.0.1"
edition = "2024"
description="a tiny video player"
license="GPL-3.0"
authors=["Lori-Shu"]

[dependencies]
ffmpeg-the-third = "3.0.2"
rodio="0.20.1"
bytemuck = "1.22.0"
egui_extras = {version="0.32.0",features = ["all_loaders"]}
image = {version="0.25.6",features = ["jpeg","png"]}
wgpu = { version = "25.0.2", default-features = false, features = ["wgsl","vulkan"] }
eframe = {version="0.32.0",features = ["wgpu"]}
egui = "0.32.0"
rfd = "0.15.3"
simple_logger = "5.0.0"
log = "0.4.27"
time = "0.3.41"